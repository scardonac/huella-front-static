# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '6.x'
  displayName: 'Instlacion Node'

- task: CmdLine@2
  inputs:
    script: 'node -v'
  displayName: 'Version Node'

- task: CmdLine@2
  inputs:
    script: 'npm cache clean --force'

- task: CmdLine@2
  inputs:
    script: |
      rm -rf node_modules
  displayName: 'rm -rf node_modules'

- task: CmdLine@2
  inputs:
    script: |
      rm -f package-lock.json
  displayName: 'rm -f package-lock.json'
- task: CmdLine@2
  inputs:
    script: |
     npm install
  displayName: 'Instalar dependencias'
  

- task: CmdLine@2
  inputs:
    script: |
      npm -v
  displayName: 'npm   VERSION'